<!DOCTYPE html>
<html>
<head>
    <title>aleKino</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        #video {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <!-- Add an input field for users to enter the video URL -->
    <input type="text" id="videoUrlInput" placeholder="MP4 movie URL here">
    <!-- Add a file input for users to upload their own captions -->
    <input type="file" id="captionsFileInput">
    <button onclick="submitMovieUrl()">Submit</button>

    <!-- The video element to display the shared movie -->
    <video id="video" controls muted>
        <!-- The video source will be set dynamically with the shared video URL -->
        <!-- The track element will be set dynamically with the user-uploaded captions -->
    </video>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/index.js"></script>
</body>
</html>
